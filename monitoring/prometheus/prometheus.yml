# prometheus.yml
global:
  scrape_interval: 1s        # 全局預設：每 1 秒抓取一次指標（與 FastAPI 任務保持一致）
  evaluation_interval: 5s   # 每 15 秒評估一次告警規則

  external_labels:
    cluster: 'log-collection-system'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 告警規則文件
rule_files:
  - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # FastAPI 應用程式監控
  # ========================================================================
  # ⚠️  重要：1 秒抓取間隔配置
  # ========================================================================
  # 目的：捕捉短暫峰值（測試持續時間 ~0.90秒）
  # 數據完整性驗證：使用 monitoring/scripts/check_scrape_health.sh
  # 效能影響：
  #   - CPU 使用率：~0.3-0.6%（非常低）
  #   - 記憶體使用：~80MB（可接受）
  #   - 抓取耗時：~2-4ms（穩定）
  # 配合 Grafana 使用：
  #   - irate[5s] 用於瞬時峰值（覆蓋 ~2.6 個測試週期，捕捉真實峰值）
  #   - irate[10s] 用於短期平滑（覆蓋 ~5.3 個測試週期）
  #   - rate[30s] 用於平均值（含時間稀釋效應，工作比例 47.4%）
  # 測試配置：
  #   - 單次測試時間：0.90 秒
  #   - 循環間隔：5 秒
  #   - 總循環週期：5.90 秒
  #   - 工作時間比例：15.3%（優化後，避免數據重疊）
  # ========================================================================
  - job_name: 'fastapi'
    static_configs:
      - targets:
        - 'log-fastapi-1:8000'
        - 'log-fastapi-2:8000'
    metrics_path: '/metrics'
    # scrape_interval: 5s              # 原設定: 5 秒抓取（已棄用）
    scrape_interval: 1s                # 當前設定：1 秒抓取（捕捉 0.9 秒短測試）        

  # Redis 監控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # PostgreSQL 監控 (官方 exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s

  # PostgreSQL 連線監控 (自定義 exporter)
  - job_name: 'postgres-connection'
    static_configs:
      - targets: ['postgres-connection-monitor:9188']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter (系統資源監控)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # cAdvisor (容器監控)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
